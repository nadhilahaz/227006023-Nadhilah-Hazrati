<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enkripsi & Dekripsi RC4</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Enkripsi & Dekripsi</h2>
      <h2>Algoritma RC4</h2>
      <div class="form-group">
        <label for="inputText">Masukkan Teks:</label>
        <textarea id="inputText" rows="4" cols="50"></textarea>
      </div>
      <div class="form-group">
        <label for="key">Masukkan Kunci :</label>
        <input type="text" id="key" name="key" />
      </div>

      <div class="form-group button-group">
        <button onclick="encrypt()">Enkripsi</button>
        <button onclick="decrypt()">Dekripsi</button>
      </div>
      <div class="form-group">
        <label for="outputText">Hasil:</label>
        <textarea id="outputText" rows="4" cols="50" readonly></textarea>
      </div>
      <div class="form-group">
        <label for="outputNote">Keterangan :</label>
        <textarea id="outputNote" rows="4" cols="50" readonly></textarea>
      </div>

      <button id="resetButton" class="button">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
